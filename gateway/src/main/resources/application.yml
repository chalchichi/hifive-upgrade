server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: conference
          uri: http://localhost:8081
          predicates:
            - Path=/conferences/**
        - id: pay
          uri: http://localhost:8082
          predicates:
            - Path=/pays/**
        - id: room
          uri: http://localhost:8083
          predicates:
            - Path=/rooms/**
        - id: customerCenter
          uri: http://localhost:8084
          predicates:
            - Path= /roomStates/**
        - id: clean
          uri: http://localhost:8085
          predicates:
            - Path=/cleans/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


